homepage_template: index.twig
record_template: record.twig
listing_template: listing.twig

search_results_template: search.twig
notfound: notfound.twig

################################
#Change the website architecture
################################
#Default mode: 1, Items and categories: 2, Items, categories and reviews: 3
#Set the value between 1 and 3 accordingly. Default value: 1
#Read more in the doc : http://bolt-affiliate-website-template.readthedocs.io/en/latest/website_architecture.html 
ws_mode: 3

###################################
#Use the events of Google Analytics
###################################
#If you use the Google Analytics extension you can enable this option to trigger an event 
#everytime someone clicks on an affiliate link.
#To use it set ws_ga to 1 otherwise to 0
ws_ga: 0

###############################
#Enable related content by tags
###############################
#This option requires that you install the extension xiaohutai/bolt-relatedcontentbytags 
#and use the architecture in mode 3
#To use it set related_content to true otherwise to false
related_content: true

# Aliases can be set to restrict images to a specific set of available
# resolutions or to decouple image sizes from template files.
thumbnails:
    aliases:
        tileimg:
            size: [400,300]
            cropping: crop
        itemimg:
            size: [300,200]
            cropping: crop
